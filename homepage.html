	<script>
	/*。。。。。。。。。。。。。轮播图。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。*/
		// 获取第一个图片 节点对象 clone()克隆匹配的DOM元素并且选中这些克隆的副本。
		var firstImg = $('#imgList li').first().clone(); 
    	// 放在 ul 的最后  append() 方法在被选元素的结尾（仍然在内部）插入指定内容。
	  	//设置ul的宽度 li的个数*li的宽度
	    $('#imgList').append(firstImg).width($('#imgList li').length*$('#imgList img').width()); 
	    var i = 0; 
	    var timer; 
	    function autoPlay(){ 
	        timer = setInterval(function(){ 
	            i++; 
	            moveImg(i); 
	        }, 1000); 
	  
	    } 
	    
	    function moveImg(num){ 
	       // 如果是最后一张图片
	        if(i==$('#imgList li').length){ 
	           i = 1;
	            $('#imgList').css({left:0}); 
	        } 
	        // 是第一张 
	        if(i==-1){ 
	            i=$('#imgList li').length-2; 
	            $('#imgList').css({left:($('#imgList li').length-1)*-1170}); 
	        } 
	        // 移动图片 
	        $('#imgList').stop().animate({left:i*-1170},400);  
	        // 换按钮
	        if(i==($('#imgList li').length-1)){ 
	           $('#btnImg li').eq(0).addClass('active').siblings().removeClass('active'); 
	            console.log( $('#btn span').eq(0));
	            $('#btn span').eq(0).addClass('active').siblings().removeClass('active');
	        }else{ 
	            $('#btnImg li').eq(i).addClass('active').siblings().removeClass('active'); 
	            $('#btn span').eq(i).addClass('active').siblings().removeClass('active'); 
	        } 
	    } 
		$(function(){
			
			autoPlay();
		     //鼠标移上及移开左右按钮出现
		    $('.banner').mouseover(function(){ 
		      	$('#btn').css({"display":"none"}); 
		      	$('#btnImg').css({"display":"block"});  
		        clearInterval(timer); 
		    }).mouseout(function(){ 
		      	$('#btn').css({"display":"block"}); 
		      	$('#btnImg').css({"display":"none"});  
		      	autoPlay(); 
		    }) 
		    // 鼠标放到按钮上 换图
		    $('#btnImg li').mouseover(function(){ 
		        i = $(this).index();     
		        moveImg(i); 
		    }) 
		    
		     /*。。。。。。。。。。。。。 	container蒙层。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。*/   
	    	$('.container #pop div').mouseenter(function(){ 
		    	$("#pop div").eq(($(this).index())%4).addClass("none").siblings().removeClass('none');
		    })
		   
		})
		
	</script>
